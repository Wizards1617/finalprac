<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class=ex1><h1>Редактирование дилера</h1></div>
<form method="post" th:object="${diller}">
    <table border="1" class="styled-table">
        <tr>
            <th>Название</th>
            <th>График работы</th>
            <th>Адрес</th>
        </tr>
        <tr>
            <td>
                <input type="text" name="nameDiller" placeholder="Введите название" th:field="*{nameDiller}" id="nameDiller" th:value="${nameDiller}" >
                <div style="color: red" th:if="${#fields.hasErrors('nameDiller')}" th:errors="*{nameDiller}"/>
            </td>
            <td>
                <input type="text" name="WorkSchedule" placeholder="Введите график" th:field="*{WorkSchedule}" id="WorkSchedule" th:value="${WorkSchedule}">
                <div style="color: red" th:if="${#fields.hasErrors('WorkSchedule')}" th:errors="*{WorkSchedule}"/>
            </td>
            <td>
                <input type="text" name="AdressDiller" placeholder="Укажите адрес" th:field="*{AdressDiller}" id="AdressDiller" th:value="${AdressDiller}">
                <div style="color: red" th:if="${#fields.hasErrors('AdressDiller')}" th:errors="*{AdressDiller}"/>
            </td>
        </tr>

    </table>
    <div align="center"><button type="submit" class="green">Изменить информацию</button></div>
</form>
</body>
</html>
